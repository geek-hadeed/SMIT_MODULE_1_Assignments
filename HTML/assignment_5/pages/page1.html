<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <table border="5" cellpadding="50">
      <tr>
        <td>
          <center>
            <h1>Registration Form</h1>
            <p>
              Of course, all submitted information is kept in the strictest
              confidence. You always retain control of your information with
              D.W. Simpson & Co.br <br />
              <b>Our services are always at no cost to you.</b>
            </p>
          </center>
          <br><br>
          <form>
            <label for="name">Name:</label>
            <input type="text" required />
            <br /><br />
            <label for="address">Address:</label>
            <input type="text" required />
            <br /><br />
            <label for="city">City:</label>
            <input type="text" required />

            <label for="state">State/Province:</label>
            <input type="text" required />
            <br /><br />
            <label for="zip">Zip Code:</label>
            <input type="text" required />
            <br /><br />
            <label for="country">Country:</label>
            <input type="text" required />
            <br /><br />
            <label for="phoneH">Phone: (H)</label>
            <input type="text" required />

            <label for="fax">Fax:</label>
            <input type="text" required />
            <br /><br />
            <label for="phoneW"
              >Phone: (W) <input type="text" required /> (if able to speak
              freely)
            </label>
            <br /><br />
            <label for="email">Email:</label>
            <input type="email" required />
            <br /><br />
            <label for="company">Company Name:</label>
            <input type="text" />
            <br /><br />
            <label for="desiredRegion">Desired Region:</label>
            <select name="desiredRegion" id="">
              <option value="">Select a region</option>
              <option value="northeastern">Northeastern</option>
              <option value="southern">Southern</option>
              <option value="western">Western</option>
              <option value="midwestern">Midwestern</option>
              <option value="other">Other</option>
            </select>
            <label for="other">Other</label>
            <input type="text" />
            <br />
            <h4>Professional designations earned:</h4>
            <input type="checkbox" />
            <label for="collegeStudent">College Student</label>

            <input type="checkbox" />
            <label for="actuarialStudent">Actuarial Student</label>

            <input type="checkbox" />
            <label for="acas">ACAS</label>

            <input type="checkbox" />
            <label for="fcas">FCAS</label>

            <input type="checkbox" />
            <label for="asa">ASA</label>

            <input type="checkbox" />
            <label for="fsa">FSA</label>

            <input type="checkbox" />
            <label for="ea">EA</label>

            <input type="checkbox" />
            <label for="cfa">CFA</label>

            <input type="checkbox" />
            <label for="mba">MBA</label>

            <input type="checkbox" />
            <label for="maaa">MAAA</label>

            <input type="checkbox" />
            <label for="fia">FIA</label>

            <input type="checkbox" />
            <label for="fcia">FCIA</label>

            <input type="checkbox" />
            <label for="fiaa">FIAA</label>

            <input type="checkbox" />
            <label for="financialEngineer">Financial Engineer</label>

            <input type="checkbox" />
            <label for="ms">M.S</label>

            <input type="checkbox" />
            <label for="dataMining">dataMining</label>

            <input type="checkbox" />
            <label for="quant">Quant</label>
            <br />
            <label for="otherDesignations">Other Designations:</label>

            <input type="text" />
            <br /><br />
            <center>
              <input type="submit" value="Submit" />
            </center>
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
