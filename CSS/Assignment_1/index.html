<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanna Play Chess !? </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/Images/icon.jpeg" type="image/x-icon">
</head>

<body>

    <h1> Want To Play Chess With Me?</h1>
    <h3> <span class="yes">Yes</span> &nbsp;&nbsp;|&nbsp;&nbsp; <span class="no">No</span> </h3>
    <br>

    <div id="table">
        <table>
            <tr class="black">
                <td class="cell green">♜</td>
                <td class="cell yellow">♞</td>
                <td class="cell green">♝</td>
                <td class="cell yellow">♛</td>
                <td class="cell green">♚</td>
                <td class="cell yellow">♝</td>
                <td class="cell green">♞</td>
                <td class="cell yellow">♜</td>
            </tr>

            <tr class="black">
                <td class="cell yellow">♟</td>
                <td class="cell green">♟</td>
                <td class="cell yellow">♟</td>
                <td class="cell green">♟</td>
                <td class="cell yellow">♟</td>
                <td class="cell green">♟</td>
                <td class="cell yellow">♟</td>
                <td class="cell green">♟</td>
            </tr>

            <tr>
                <td class="cell green"></td>
                <td class="cell yellow"></td>
                <td class="cell green"></td>
                <td class="cell yellow"></td>
                <td class="cell green"></td>
                <td class="cell yellow"></td>
                <td class="cell green"></td>
                <td class="cell yellow"></td>
            </tr>
            <tr>
                <td class="cell yellow"></td>
                <td class="cell green"></td>
                <td class="cell yellow"></td>
                <td class="cell green"></td>
                <td class="cell yellow"></td>
                <td class="cell green"></td>
                <td class="cell yellow"></td>
                <td class="cell green"></td>
            </tr>
            <tr>
                <td class="cell green"></td>
                <td class="cell yellow"></td>
                <td class="cell green"></td>
                <td class="cell yellow"></td>
                <td class="cell green"></td>
                <td class="cell yellow"></td>
                <td class="cell green"></td>
                <td class="cell yellow"></td>
            </tr>
            <tr>
                <td class="cell yellow"></td>
                <td class="cell green"></td>
                <td class="cell yellow"></td>
                <td class="cell green"></td>
                <td class="cell yellow"></td>
                <td class="cell green"></td>
                <td class="cell yellow"></td>
                <td class="cell green"></td>
            </tr>
            <tr class="white">
                <td class="cell green">♙</td>
                <td class="cell yellow">♙</td>
                <td class="cell green">♙</td>
                <td class="cell yellow">♙</td>
                <td class="cell green">♙</td>
                <td class="cell yellow">♙</td>
                <td class="cell green">♙</td>
                <td class="cell yellow">♙</td>
            </tr>
            <tr class="white">
                <td class="cell yellow">♖</td>
                <td class="cell green">♘</td>
                <td class="cell yellow">♗</td>
                <td class="cell green">♕</td>
                <td class="cell yellow">♔</td>
                <td class="cell green">♗</td>
                <td class="cell yellow">♘</td>
                <td class="cell green">♖</td>
            </tr>
        </table>
    </div>
</body>

</html>
